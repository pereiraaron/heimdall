name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!startsWith(github.event.head_commit.message, 'chore: bump version')"
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Calculate version
        id: version
        run: |
          TODAY=$(date -u +%Y.%m.%d)

          # Count existing releases for today
          RELEASES=$(gh release list --limit 100 | grep "^v${TODAY}" | wc -l | tr -d ' ')

          # Pad release number with leading zero
          RN=$(printf "%02d" $RELEASES)

          VERSION="${TODAY}.${RN}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Calculated version: $VERSION"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        run: |
          gh release create "v${{ steps.version.outputs.version }}" \
            --title "v${{ steps.version.outputs.version }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update package.json version via PR
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="release/v${VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          npm version "$VERSION" --no-git-tag-version
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${VERSION}"
          git push origin "$BRANCH"

          gh pr create \
            --base main \
            --head "$BRANCH" \
            --title "chore: bump version to ${VERSION}" \
            --body "Auto-generated version bump from release v${VERSION}."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
