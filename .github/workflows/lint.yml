name: PR / Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: pr-lint-${{ github.ref }}
  cancel-in-progress: true

jobs:
  all:
    name: All
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check
        if: ${{ !cancelled() }}
        run: npm run build

      - name: Run Formatter
        if: ${{ !cancelled() }}
        run: npm run format:check
