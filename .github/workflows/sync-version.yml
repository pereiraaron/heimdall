name: PR / Sync Version

on:
  pull_request:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Calculate and sync version
        run: |
          TODAY=$(date -u +%Y.%m.%d)

          # Count existing releases for today to determine the next number
          EXISTING=$(gh release list --limit 100 | grep -c "v${TODAY}\." || true)
          RN=$(printf "%02d" $EXISTING)
          VERSION="${TODAY}.${RN}"

          PR_VERSION=$(node -p "require('./package.json').version")

          echo "Calculated version: $VERSION"
          echo "Current PR version: $PR_VERSION"

          if [ "$PR_VERSION" = "$VERSION" ]; then
            echo "Version already up to date."
            exit 0
          fi

          npm version "$VERSION" --no-git-tag-version --allow-same-version

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${VERSION}"
          git push
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
